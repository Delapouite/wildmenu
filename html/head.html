<head>
  <meta charset="UTF-8">
  <title>wildmenu - vim / neovim</title>
  <link href="css/index.css" rel="stylesheet">
  <link href="css/yarrow.css" rel="stylesheet">
  <script src="js/d3-selection.min.js"></script>
  <script src="js/svg-path-utils.min.js"></script>
  <script src="js/yarrow.min.js"></script>
  <script>
    const arrowStyles = {
      'stroke': 'gold',
      'stroke-width': 3
    }
    const textStyles = {
      'fill': 'gold',
      'font-weight': 'bold'
    }
    const ya = new yarrow.Yarrow()
    const arrows = []
    const anchors = ['top', 'right', 'bottom', 'left']
    const s = anchors.reduce((acc, a) => {
      acc[a[0]] = ({ source }) => source[a]
      return acc
    }, {})
    const t = anchors.reduce((acc, a) => {
      acc[a[0]] = ({ target }) => target[a]
      return acc
    }, {})
    document.addEventListener('DOMContentLoaded', () => {
      arrows.forEach(arrow =>
        ya.arrow(Object.assign({ arrowStyles, textStyles }, arrow)).render())
    })
  </script>
</head>
