  <h3 id="fold">fold</h3>
  <kbd>z</kbd>
  <a class="user-guide" href="https://neovim.io/doc/user/fold.html#Folding">see fold in the user-guide</a>
</header>

<p>Observe closely the shape of the <em>z</em> letter. Yes, it looks like a sheet of paper folding on itself.</p>
<p>Many commands associated to the <kbd>z</kbd> key deal with contracting / expanding regions of text. Folds can be nested: this emphasizes the hierarchy of your documents.</p>
